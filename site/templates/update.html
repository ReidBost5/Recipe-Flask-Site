<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Montserrat&family=Mukta:wght@300&family=Rammetto+One&family=Rubik&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Update Recipe</title>
</head>
<body>
  <nav class="glass">
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('explore_recipes') }}">Explore</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('add_recipe') }}">Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  href="{{ url_for('about') }}">About</a>
        </li>
        <li class="nav-item">
            <li><a class="nav-link" href="{{ url_for('search') }}">Search recipes</a></li>
        </li>
    </ul>
  </nav>
  <section class="form solidGlass row">
      <form method="POST" action="{{ request.path }}" id="post">
          <div class="row">
              <label for="RecipeName">Recipe Name</label><br>
              <input id="RecipeName" type="text" name="Recipe_Name" maxlength="45" placeholder="Name"/>
          </div>
          <div class="row">
              <label for="RecipeDescription">Recipe Description</label><br>
              <input id="RecipeDescription" type="textarea" name="Recipe_Description" maxlength="500" placeholder="Description"/><br>
          </div>
          <div class="row checkbox">
              <label for="IsVegan" class="col">Vegan</label><br>
              <input id="IsVegan" type="checkbox" class="col" name="IsVegan" placeholder="Vegan?"/><br>
              <label for="IsGlutenFree" class="col">Gluten Free</label><br>
              <input id="IsGlutenFree" type="checkbox" class="col" name="IsGlutenFree" placeholder="Gluten Free?"/><br>
          </div>
      
          <input type="submit" value="Post" id="submit">
      </form>
  </section>
</body>
    <link rel ="stylesheet" href="{{ url_for('static', filename='style.css') }}" 
    onerror="this.onerror=null; this.href='../static/style.css'">
    <script src="{{ url_for('static', filename='script.js') }}" 
    onerror="this.onerror=null; this.src='../static/script.js'"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
